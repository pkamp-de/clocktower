<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood on the Clocktower - Rollengenerator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 2rem;">
            <img src="https://cdn.shopify.com/oxygen-v2/24098/8185/16590/1091673/build/_assets/logo-row-QPXTA5PC.png" 
                 alt="Blood on the Clocktower" 
                 style="max-width: 400px; width: 100%; height: auto; margin-bottom: 1rem;">
            <h1 style="text-align: center; color: white; margin: 0;">Rollen Generator</h1>
        </div>

        <div class="input-section" style="display: flex; flex-direction: column; gap: 1.5rem; align-items: center; background: white; padding: 2rem; border-radius: 0.5rem;">
            <div class="counter-container" style="display: flex; align-items: center; gap: 1rem;">
                <button id="decrementButton"
                        style="width: 40px; height: 40px; border-radius: 20px; background: #341E46; color: white; border: 2px solid white; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;">-</button>
                
                <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                    <label style="font-weight: 500; color: #341E46;">Spieleranzahl</label>
                    <input type="text" 
                           id="playerCount" 
                           value="8" 
                           style="width: 60px; height: 40px; text-align: center; font-size: 1.2rem; border: 2px solid #341E46; border-radius: 8px;" 
                           readonly>
                </div>
                
                <button id="incrementButton"
                        style="width: 40px; height: 40px; border-radius: 20px; background: #341E46; color: white; border: 2px solid white; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;">+</button>
            </div>

            <button id="generateButton" 
                    style="padding: 0.75rem 2rem; font-size: 1.1rem; background: #341E46; color: white; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                Rollen generieren
            </button>
        </div>

        <div id="results" class="results hidden">

                    <div id="onceInfoRoles" class="role-list"></div>
                </div>

                <div class="role-group">
                    <h3>Mehrfach-Info Rollen</h3>
                    <div id="multipleInfoRoles" class="role-list"></div>
                </div>

                <div class="role-group">
                    <h3>Andere Rollen</h3>
                    <div id="otherRoles" class="role-list"></div>
                </div>
            </div>

            <div class="role-section" id="outsiders">
                <h2>âš¡ AuÃŸenseiter</h2>
                <div id="outsiderRoles" class="role-list"></div>
            </div>

            <div class="role-section" id="evilTeam">
                <h2>ðŸ˜ˆ BÃ¶ses Team</h2>
                
                <div class="role-group">
                    <h3>Lakaien</h3>
                    <div id="minionRoles" class="role-list"></div>
                </div>

                <div class="role-group">
                    <h3>DÃ¤mon</h3>
                    <div id="demonRoles" class="role-list"></div>
                </div>
            </div>

            <div class="role-section" id="bluffs">

            <div id="distribution" class="distribution"></div>
            <div id="baronEffect" class="baron-effect hidden"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
